<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>TWEETS</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
          rel="stylesheet">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js">
    </script>
    <link rel="stylesheet" type="text/css" href="/custom.css"/>
    
  </head>
  <body>
      <div class="container-fluid bg-light justify-content-center">
    <div class="row">
        <div class="span6" style="float: none; margin: 0 auto;">
            <br/>
            <h1 class="text-center">Twitter Search Query</h1>
            <form th:action="@{/search}" th:object="${searchRequest}" method="post" 
                  autocomplete="off" class="form-inline">
                <div class="form-group">
                    <input type="text" th:field="*{searchTerms}" 
                           placeholder="Search Term" class="form-control"/>
                </div>
                <button class="btn btn-md btn-primary btn-block" 
                            name="Submit" value="Submit" type="Submit">Find
                </button>

            </form>
            <br/>
        </div>
    </div>
    </div>
    <div class="container">
    	<div class="row" th:if="${profilePicArray!=null and profilePicArray.size()>0}">
    		<!--  <div class="col-md-3"th:each="profURL: ${profilePicArray}">-->
    		<div class="col-md-3" th:each="index : ${#numbers.sequence( 0, #arrays.length(profilePicArray)-1)}">
    		 <div class="card">
    		
    		 	<img class="card-img=top" th:src=${profilePicArray[index]} style="width:100%;height:250px;object-fit:cover;" alt="Card image cap">
    		 	<div class="card-body">
    		 		<h5 class="card-title" th:text=${userNameArray[index]}></h5>
    		 	</div>
    		
    		
    		 </div>
    		</div>
    	</div>
    </div>
    </body>
