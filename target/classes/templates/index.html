<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>TWEETS</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
          rel="stylesheet">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js">
    </script>
   <link rel="stylesheet" type="text/css" href="/custom.css"/>
    
  </head>
  <body>
      <div class="container-fluid bg-light justify-content-center">
      <div class="row">
        <div class="span6" style="float: none; margin: 0 auto;">
            <br/>
            <h1 class="text-center">Twitter Search Query</h1>
            <form th:action="@{/search}" th:object="${searchRequest}" method="post" 
                  autocomplete="off" class="form-inline">
                <div class="form-group" align="center">
                    <input type="text" th:field="*{searchTerms}" 
                           placeholder="Search Term" class="form-control"/>
                </div>
                <button class="btn btn-md btn-primary btn-block" 
                            name="Submit" value="Submit" type="Submit">Find
                </button>

            </form>
            <br/>
        </div>
    </div>
    </div>
    <div class="card-group" th:if="${profilePicArray!=null and profilePicArray.size()>0}">  		
    		    <div class="card" th:each="index : ${#numbers.sequence( 0, #arrays.length(profilePicArray)-1)}">
    		    	<img th:src=${profilePicArray[index]} class="card-img-top">
    		    	<div class="card-body">
    		    		<h5 class = "card-title" th:text=${userNameArray[index]}></h5>
    		    	</div>
    		    </div>
    </div>
     <div class="card-group" th:if="${profilePicArray!=null and profilePicArray.size()>0}">
     			<form class="form-inline" th:action="@{checkQuiz}" method = "post">	
    		    <div class="card" th:each="index : ${#numbers.sequence( 0, #arrays.length(profilePicArray)-1)}">
    		    	<div class="card-body">
    		    	  
    		    		<input type="text" name="guessNum" th:value = "${guessNum}" th:placeholder="'Enter Tweet# for:' + ${userNameArray[index]}" class ="form-control"/>
    		    	  
    		    	</div>
    		    </div>
    		     <button type="submit" class="btn btn-primary">See how you did</button>
    		    </form>
    </div>
    <hr>
    <div class="card-group" th:if="${profilePicArray!=null and profilePicArray.size()>0}">  		
    		    <div class="card" th:each="index : ${#numbers.sequence( 0, #arrays.length(profilePicArray)-1)}">
    		    	<div class="card-body">
    		    	  <p class = "card-text" th:text="'Tweet# ' + ${index+1}"></p>
    		    		<p class = "card-text" th:text=${shuffledTweets[index]}></p>
    		    	</div>
    		    </div>
    </div>
    
    
    </body>
